name: Feature Request
description: Request a new feature.
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Before you submit your request, check that it has not already been
        requested.
  - type: input
    id: version
    attributes:
      label: Version
      description: |
        What version are you using? You can use `npm ls depreman` for this.
      placeholder: ex. v0.3.9
    validations:
      required: true
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: |
        Provide a short description of the feature you want to see and why.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: |
        Describe how you would use `depreman` with this feature and how the
        feature should function.
    validations:
      required: true
  - type: textarea
    id: usage-example
    attributes:
      label: Usage example
      description: |
        Provide an example use case where this feature would be useful.
    validations:
      required: true
