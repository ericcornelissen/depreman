name: Feature Request
description: Request a new feature.
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Before you submit your request, check that it has not already been
        requested.
  - type: textarea
    id: version
    attributes:
      label: Version
      description: |
        Enter the output of `depreman --version` (or `npm ls depreman` as
        fallback).
    validations:
      required: true
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: |
        Provide a short description of the feature you want to see and why.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: |
        Describe how you would use `depreman` with this feature and how the
        feature should function.
    validations:
      required: true
  - type: textarea
    id: usage-example
    attributes:
      label: Usage example
      description: |
        Provide an example use case where this feature would be useful.
    validations:
      required: true
